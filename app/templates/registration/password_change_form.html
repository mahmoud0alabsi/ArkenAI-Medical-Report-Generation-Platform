{% extends 'dash_auth_base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container-fluid py-4">

  <div class="row">

    <div class="col-lg-12 mb-lg-0 mb-4">
      <div class="card">
        <div class="card-header pb-0 text-left bg-transparent">
          <h3 class="font-weight-bolder text-info text-gradient">Change Password</h3>
        </div>
        <div class="card-body">
          <form class="site-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center">
              <button type="submit" class="btn bg-gradient-info w-50 mt-4 mb-0">Save New Password</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center pt-0 px-lg-2 px-1">


        </div>
      </div>
    </div>

  </div>

</div>

{% endblock %}
