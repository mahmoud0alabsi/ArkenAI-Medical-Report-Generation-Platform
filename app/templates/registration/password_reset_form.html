{% extends 'auth_base.html' %}

{% block title %}Forgot Your Password{% endblock %}

{% block content %}




    <h3 class="font-weight-bolder text-info text-gradient">Forgot your password?</h3>
    <p class="mb-0">Enter your email address below, and we'll email instructions for setting a new one.</p>
  </div>
  <div class="card-body">
    <form class="site-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center">
        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Send me instructions</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center pt-0 px-lg-2 px-1">

    <p class="mb-4 text-sm mx-auto">
      Back To 
      <a href="{% url 'app:login' %}" class="text-info text-gradient font-weight-bold">Login</a>
    </p>

  </div>
</div>


{% endblock %}
