{% extends 'dash_auth_base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container-fluid py-4">

  <div class="row">

    <div class="col-lg-12 mb-lg-0 mb-4">
      <div class="card p-5">
        <div class="card-header pb-0 text-left bg-transparent">
          <h2 class="font-weight-bolder text-info text-gradient text-center">The password has been changed successfully</h2>
        </div>
        <div class="card-body">
            <p class="mb-0 text-center">Your password was changed.</p>

        </div>
        <div class="card-footer text-center pt-0 px-lg-2 px-1">

          <p class="mb-4 text-sm mx-auto">
            Back to 
            <a href="{% url 'app:dashboard' %}" class="font-weight-bold"
              style="color: #2152ff;">Dashboard</a>
          </p>

        </div>
      </div>
    </div>

  </div>

</div>

{% endblock %}
