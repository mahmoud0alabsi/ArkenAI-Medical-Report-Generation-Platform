{% extends 'auth_base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}


    <h3 class="font-weight-bolder text-info text-gradient">Enter new password</h3>
    <p class="mb-0">Please enter your new password twice so we can verify you typed it in correctly.</p>
  </div>
  <div class="card-body">
    <form class="site-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center">
        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Change my password</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center pt-0 px-lg-2 px-1">


  </div>
</div>


{% endblock %}
